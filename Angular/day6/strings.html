<script>
    let str='Hello World';
    var res=0;
    for(var i=0;i<str.length;i++){
        let s=str.charAt(i);
        if(i==str.lastIndexOf(s)){
            res=i;
            break;
        }
    }
    for(ch of str){
        if(str.indexOf(ch)==str.lastIndexOf(ch)){
            console.log(ch);
            break;
        }
    }
    console.log(res,str.charAt(res));
</script>
